<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
    <div class="banner">
        <div class="center-image">
            <img src="./images/center.jpg" alt="Nature Tree">
        </div>
        <div class="slider">
            <div class="item" style="--i: 1" data-title="Urban Architecture"
                data-description="Modern cityscape showcasing contemporary architectural design and urban development with stunning glass facades."
                data-url="https://bdthemes.com/">
                <img src="./images/01.jpeg" alt="Urban Architecture">
            </div>

            <div class="item" style="--i: 2" data-title="City Streets"
                data-description="Dynamic street photography capturing the essence of urban life and movement in the heart of the city."
                data-url="https://www.elementpack.pro/">
                <img src="./images/02.jpeg" alt="City Streets">
            </div>

            <div class="item" style="--i: 3" data-title="Metropolitan Views"
                data-description="Breathtaking metropolitan skyline showcasing the grandeur and scale of modern urban landscapes."
                data-url="https://pixelgallery.pro/">
                <img src="./images/03.jpeg" alt="Metropolitan Views">
            </div>

            <div class="item" style="--i: 4" data-title="Architectural Details"
                data-description="Intricate architectural details highlighting the craftsmanship and design elements of modern buildings."
                data-url="https://bdthemes.com/">
                <img src="./images/04.jpeg" alt="Architectural Details">
            </div>

            <div class="item" style="--i: 5" data-title="Urban Landscape"
                data-description="Expansive urban landscape photography capturing the beauty and complexity of city environments."
                data-url="https://www.elementpack.pro/">
                <img src="./images/05.jpeg" alt="Urban Landscape">
            </div>

            <div class="item" style="--i: 6" data-title="City Perspectives"
                data-description="Unique perspectives of city life showcasing different angles and viewpoints of urban environments."
                data-url="https://pixelgallery.pro/">
                <img src="./images/06.jpeg" alt="City Perspectives">
            </div>

            <div class="item" style="--i: 7" data-title="Modern Design"
                data-description="Contemporary architectural design elements that define the aesthetic of modern urban development."
                data-url="https://bdthemes.com/">
                <img src="./images/07.jpeg" alt="Modern Design">
            </div>

            <div class="item" style="--i: 8" data-title="Urban Innovation"
                data-description="Innovative urban planning and design showcasing the future of city development and architecture."
                data-url="https://www.elementpack.pro/">
                <img src="./images/08.jpeg" alt="Urban Innovation">
            </div>
        </div>
    </div>

    <!-- Control Bar -->
    <div class="control-panel">
        <div class="control-section">
            <h3>üéõÔ∏è Rotation Controls</h3>
            <div class="control-group">
                <label for="rotationSpeed">Speed: <span id="speedValue">30s</span></label>
                <input type="range" id="rotationSpeed" min="5" max="60" value="30" class="slider-control">
            </div>
            <div class="control-group">
                <label for="rotationDirection">Direction:</label>
                <select id="rotationDirection" class="select-control">
                    <option value="clockwise">Clockwise</option>
                    <option value="counterclockwise">Counter-clockwise</option>
                </select>
            </div>
            <div class="control-group">
                <button id="playPauseBtn" class="btn-control">‚è∏Ô∏è Pause</button>
                <button id="resetBtn" class="btn-control">üîÑ Reset</button>
            </div>
        </div>

        <div class="control-section">
            <h3>üîÑ Loop System</h3>
            <div class="control-group">
                <label for="loopMode">Loop Mode:</label>
                <select id="loopMode" class="select-control">
                    <option value="continuous">Continuous Loop</option>
                    <option value="pingpong">Ping Pong</option>
                    <option value="bounce">Bounce</option>
                    <option value="reverse">Reverse Loop</option>
                    <option value="none">No Loop</option>
                </select>
            </div>
            <div class="control-group">
                <label for="loopCount">Loop Count: <span id="loopCountValue">‚àû</span></label>
                <input type="range" id="loopCount" min="0" max="10" value="0" class="slider-control">
            </div>
            <div class="control-group">
                <label for="loopDelay">Loop Delay: <span id="loopDelayValue">0s</span></label>
                <input type="range" id="loopDelay" min="0" max="5" value="0" step="0.5" class="slider-control">
            </div>
        </div>

        <div class="control-section">
            <h3>üß≠ Navigation</h3>
            <div class="control-group">
                <button id="prevBtn" class="btn-control">‚¨ÖÔ∏è Previous</button>
                <button id="nextBtn" class="btn-control">Next ‚û°Ô∏è</button>
            </div>
            <div class="control-group">
                <label>Current: <span id="currentImageIndex">1</span> / <span id="totalImages">8</span></label>
            </div>
        </div>

        <div class="control-section">
            <h3>üìê Display Settings</h3>
            <div class="control-group">
                <label for="centerImageSize">Center Size:</label>
                <select id="centerImageSize" class="select-control">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="control-group">
                <label for="itemSize">Item Size:</label>
                <select id="itemSize" class="select-control">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="showHoverEffects" checked>
                    <span class="checkmark"></span>
                    Hover Effects
                </label>
            </div>
        </div>

        <div class="control-section">
            <h3>‚öôÔ∏è Advanced</h3>
            <div class="control-group">
                <label for="rotationRadius">Radius: <span id="radiusValue">420px</span></label>
                <input type="range" id="rotationRadius" min="200" max="600" value="420" class="slider-control">
            </div>
            <div class="control-group">
                <label for="tiltAngle">Tilt: <span id="tiltValue">15¬∞</span></label>
                <input type="range" id="tiltAngle" min="0" max="30" value="15" class="slider-control">
            </div>
            <div class="control-group">
                <button id="randomizeBtn" class="btn-control">üé≤ Random</button>
                <button id="fullscreenBtn" class="btn-control">‚õ∂ Fullscreen</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn" id="closeBtn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImg" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <button class="modal-btn" id="modalBtn">
                        <span>Learn More</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
