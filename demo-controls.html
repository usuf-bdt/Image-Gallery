<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Image Gallery - Controls Demo</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        .controls-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 1000;
            max-width: 300px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .control-item {
            margin-bottom: 15px;
        }

        .control-item label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }

        .control-item input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .control-item input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            cursor: pointer;
        }

        .control-item input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .control-item select {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-size: 12px;
        }

        .control-item select option {
            background: #333;
            color: white;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .value-display {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .controls-panel {
                position: fixed;
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="center-image">
            <img src="./images/center.jpg" alt="Nature Tree">
        </div>
        <div class="slider">
            <div class="item" style="--i: 1" data-title="Urban Architecture"
                data-description="Modern cityscape showcasing contemporary architectural design and urban development with stunning glass facades."
                data-url="https://bdthemes.com/">
                <img src="./images/01.jpeg" alt="Urban Architecture">
            </div>

            <div class="item" style="--i: 2" data-title="City Streets"
                data-description="Dynamic street photography capturing the essence of urban life and movement in the heart of the city."
                data-url="https://www.elementpack.pro/">
                <img src="./images/02.jpeg" alt="City Streets">
            </div>

            <div class="item" style="--i: 3" data-title="Metropolitan Views"
                data-description="Breathtaking metropolitan skyline showcasing the grandeur and scale of modern urban landscapes."
                data-url="https://pixelgallery.pro/">
                <img src="./images/03.jpeg" alt="Metropolitan Views">
            </div>

            <div class="item" style="--i: 4" data-title="Architectural Details"
                data-description="Intricate architectural details highlighting the craftsmanship and design elements of modern buildings."
                data-url="https://bdthemes.com/">
                <img src="./images/04.jpeg" alt="Architectural Details">
            </div>

            <div class="item" style="--i: 5" data-title="Urban Landscape"
                data-description="Expansive urban landscape photography capturing the beauty and complexity of city environments."
                data-url="https://www.elementpack.pro/">
                <img src="./images/05.jpeg" alt="Urban Landscape">
            </div>

            <div class="item" style="--i: 6" data-title="City Perspectives"
                data-description="Unique perspectives of city life showcasing different angles and viewpoints of urban environments."
                data-url="https://pixelgallery.pro/">
                <img src="./images/06.jpeg" alt="City Perspectives">
            </div>

            <div class="item" style="--i: 7" data-title="Modern Design"
                data-description="Contemporary architectural design elements that define the aesthetic of modern urban development."
                data-url="https://bdthemes.com/">
                <img src="./images/07.jpeg" alt="Modern Design">
            </div>

            <div class="item" style="--i: 8" data-title="Urban Innovation"
                data-description="Innovative urban planning and design showcasing the future of city development and architecture."
                data-url="https://www.elementpack.pro/">
                <img src="./images/08.jpeg" alt="Urban Innovation">
            </div>
        </div>
    </div>

    <!-- Controls Panel -->
    <div class="controls-panel">
        <h2 style="margin: 0 0 20px 0; font-size: 16px; text-align: center;">Gallery Controls</h2>
        
        <div class="control-group">
            <h3>Rotation Settings</h3>
            
            <div class="control-item">
                <label for="rotationSpeed">Rotation Speed (seconds)</label>
                <input type="range" id="rotationSpeed" min="5" max="60" value="30">
                <div class="value-display" id="rotationSpeedValue">30 seconds</div>
            </div>
            
            <div class="control-item">
                <label for="rotationDirection">Rotation Direction</label>
                <select id="rotationDirection">
                    <option value="clockwise">Clockwise</option>
                    <option value="counterclockwise">Counter-clockwise</option>
                </select>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Navigation & Controls</h3>
            
            <div class="control-item">
                <label for="showNavigation">Show Navigation Arrows</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="showNavigation" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="control-item">
                <label for="showPagination">Show Pagination Dots</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="showPagination" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Autoplay Settings</h3>
            
            <div class="control-item">
                <label for="autoplay">Enable Autoplay</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoplay" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="control-item">
                <label for="autoplayDelay">Autoplay Delay (ms)</label>
                <input type="range" id="autoplayDelay" min="1000" max="10000" value="3000" step="500">
                <div class="value-display" id="autoplayDelayValue">3000ms</div>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Playback Controls</h3>
            
            <div class="control-item">
                <button id="playPauseBtn" style="
                    background: linear-gradient(135deg, #667eea, #764ba2);
                    color: white;
                    border: none;
                    padding: 8px 16px;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 12px;
                    width: 100%;
                ">Pause</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-btn" id="closeBtn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImg" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <button class="modal-btn" id="modalBtn">
                        <span>Learn More</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
        // Initialize gallery with default settings
        let gallery;
        
        document.addEventListener('DOMContentLoaded', () => {
            gallery = new RotatingGallery({
                rotationSpeed: 30,
                rotationDirection: 'clockwise',
                showNavigation: true,
                showPagination: true,
                autoplay: true,
                autoplayDelay: 3000
            });
            
            // Make gallery globally accessible
            window.gallery = gallery;
            
            // Setup control event listeners
            setupControls();
        });
        
        function setupControls() {
            // Rotation Speed
            const rotationSpeedSlider = document.getElementById('rotationSpeed');
            const rotationSpeedValue = document.getElementById('rotationSpeedValue');
            
            rotationSpeedSlider.addEventListener('input', (e) => {
                const value = parseInt(e.target.value);
                gallery.setRotationSpeed(value);
                rotationSpeedValue.textContent = `${value} seconds`;
            });
            
            // Rotation Direction
            const rotationDirectionSelect = document.getElementById('rotationDirection');
            rotationDirectionSelect.addEventListener('change', (e) => {
                gallery.setRotationDirection(e.target.value);
            });
            
            // Navigation Visibility
            const showNavigationToggle = document.getElementById('showNavigation');
            showNavigationToggle.addEventListener('change', (e) => {
                gallery.setNavigationVisibility(e.target.checked);
            });
            
            // Pagination Visibility
            const showPaginationToggle = document.getElementById('showPagination');
            showPaginationToggle.addEventListener('change', (e) => {
                gallery.setPaginationVisibility(e.target.checked);
            });
            
            // Autoplay
            const autoplayToggle = document.getElementById('autoplay');
            autoplayToggle.addEventListener('change', (e) => {
                gallery.setAutoplay(e.target.checked);
            });
            
            // Autoplay Delay
            const autoplayDelaySlider = document.getElementById('autoplayDelay');
            const autoplayDelayValue = document.getElementById('autoplayDelayValue');
            
            autoplayDelaySlider.addEventListener('input', (e) => {
                const value = parseInt(e.target.value);
                gallery.setAutoplay(autoplayToggle.checked, value);
                autoplayDelayValue.textContent = `${value}ms`;
            });
            
            // Play/Pause Button
            const playPauseBtn = document.getElementById('playPauseBtn');
            let isPlaying = true;
            
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    gallery.pause();
                    playPauseBtn.textContent = 'Play';
                    isPlaying = false;
                } else {
                    gallery.play();
                    playPauseBtn.textContent = 'Pause';
                    isPlaying = true;
                }
            });
        }
    </script>
</body>

</html>
